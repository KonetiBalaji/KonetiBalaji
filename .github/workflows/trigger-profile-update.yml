name: Trigger Profile README Update

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  trigger-profile-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger README Update
      run: |
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          -H "User-Agent: README-Update-Trigger" \
          https://api.github.com/repos/KonetiBalaji/KonetiBalaji/dispatches \
          -d '{
            "event_type": "update-readme",
            "client_payload": {
              "message": "Repository activity detected - updating README",
              "triggered_by": "repository_activity",
              "repository": "${{ github.repository }}",
              "action": "push"
            }
          }'
    
    - name: Confirm Trigger
      run: |
        echo "âœ… README update triggered for KonetiBalaji profile"
        echo "Repository: ${{ github.repository }}"
        echo "Action: ${{ github.event_name }}"
