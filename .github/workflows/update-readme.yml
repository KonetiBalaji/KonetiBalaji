name: Update README with Latest Repos

on:
  # Instant triggers for repository activity
  push:
    branches: [ main, master ]
  repository_dispatch:
    types: [ update-readme ]
  # Daily backup at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'
  # Manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN || github.token }}
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update README
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || github.token }}
        run: python update_readme.py

      - name: Configure Git
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || github.token }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Configure git credential helper to use token
          echo "https://x-access-token:${GITHUB_TOKEN}@github.com" > $HOME/.git-credentials
          git config --global credential.helper store
          # Also set remote URL explicitly
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet README.md; then
            echo "No changes to README.md"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "README.md has been updated"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git diff README.md
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || github.token }}
        run: |
          git add README.md
          git commit -m "ðŸ¤– Auto-update README with latest repositories

          - Updated Goals & Focus section with latest 3 repositories
          - Sorted by last push date
          - Triggered by: ${{ github.event_name }}"
          # Push with explicit token in URL to the branch that triggered the workflow
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}

      - name: No changes notification
        if: steps.changes.outputs.has_changes == 'false'
        run: echo "âœ… README is already up to date - no changes needed"
