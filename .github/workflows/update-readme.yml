name: Update README with Latest Repos

on:
  push:
    branches: [main, master]
  schedule:
    - cron: "0 6 * * *"          # Daily backup at 6 AM UTC
  repository_dispatch:
    types: [update-readme]
  workflow_dispatch:                # Manual trigger from Actions tab

concurrency:
  group: readme-update
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run README updater
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: python update_readme.py

      - name: Commit & push changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet README.md; then
            echo "âœ… README is already up to date â€” nothing to commit"
          else
            git add README.md
            git commit -m "ðŸ¤– Auto-update README with latest repositories

          - Updated Goals & Focus with latest ${{ env.REPOS_COUNT || '3' }} repos
          - Refreshed last-updated timestamp
          - Triggered by: ${{ github.event_name }}"
            git remote set-url origin \
              "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
            git push origin "${{ github.ref_name }}"
            echo "âœ… README updated and pushed"
          fi
