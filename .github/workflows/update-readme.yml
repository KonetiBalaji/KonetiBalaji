name: Update README with Latest Repos

on:
  # Instant triggers for repository activity
  push:
    branches: [ main, master ]
  repository_dispatch:
    types: [ update-readme ]
  # Daily backup at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'
  # Manual trigger
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Update README
      run: python update_readme.py
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet README.md; then
          echo "No changes to README.md"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "README.md has been updated"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Pull Request
      if: steps.changes.outputs.has_changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "ðŸ¤– Auto-update README with latest repositories"
        title: "ðŸ¤– Auto-update README with latest repositories"
        body: |
          This PR automatically updates the README with your latest repositories.
          
          **Changes made:**
          - Updated Goals & Focus section with latest 3 repositories
          - Sorted by last push date
          - Clean format without icons
          - Proper time formatting
          
          **Triggered by:** ${{ github.event_name }}
          **Repository:** ${{ github.repository }}
          **Branch:** ${{ github.ref_name }}
        branch: auto-update-readme
        delete-branch: true
        labels: automated,readme-update
        committer: GitHub <noreply@github.com>
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        signoff: false
        draft: false
    
    - name: No changes notification
      if: steps.changes.outputs.has_changes == 'false'
      run: echo "âœ… README is already up to date - no changes needed"
