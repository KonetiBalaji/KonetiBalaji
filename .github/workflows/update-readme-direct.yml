name: Update README with Latest Repos (Direct Commit)

on:
  # Instant triggers for repository activity
  push:
    branches: [ main, master ]
  repository_dispatch:
    types: [ update-readme ]
  # Daily backup at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'
  # Manual trigger
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Update README
      run: python update_readme.py
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet README.md; then
          echo "No changes to README.md"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "README.md has been updated"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "ðŸ¤– Auto-update README with latest repositories"
        git push
    
    - name: No changes notification
      if: steps.changes.outputs.has_changes == 'false'
      run: echo "âœ… README is already up to date - no changes needed"
